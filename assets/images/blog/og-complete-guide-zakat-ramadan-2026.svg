<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F5132;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a3821;stop-opacity:1" />
    </linearGradient>
    <pattern id="geometric-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g stroke="#1a7a4c" stroke-width="1" opacity="0.3">
        <line x1="0" y1="0" x2="100" y2="100" />
        <line x1="100" y1="0" x2="0" y2="100" />
        <rect x="0" y="0" width="100" height="100" fill="none" />
        <circle cx="50" cy="50" r="35" fill="none" />
      </g>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Geometric pattern overlay -->
  <rect width="1200" height="630" fill="url(#geometric-pattern)" />
  
  <!-- Left card background -->
  <rect x="40" y="60" width="420" height="510" rx="20" fill="#1a7a4c" opacity="0.4" />
  
  <!-- Emoji -->
  <text x="250" y="335" font-size="120" font-family="Arial, sans-serif" text-anchor="middle" dominant-baseline="middle">ðŸ“–</text>
  
  <!-- Gold separator line -->
  <line x1="0" y1="580" x2="1200" y2="580" stroke="#D4AF37" stroke-width="3" />
  
  <!-- Title text -->
  <text x="550" y="250" font-size="42" font-weight="bold" font-family="Arial, sans-serif" fill="white" text-anchor="start" dominant-baseline="middle">
    <tspan x="550" dy="0">Complete Guide to</tspan>
    <tspan x="550" dy="50">Zakat During</tspan>
    <tspan x="550" dy="50">Ramadan 2026</tspan>
  </text>
  
  <!-- Footer text -->
  <text x="600" y="605" font-size="28" font-family="Arial, sans-serif" fill="#D4AF37" text-anchor="middle" font-weight="bold">ZakatEasy.org</text>
  
  <!-- Badge -->
  <circle cx="1100" cy="50" r="35" fill="#1a7a4c" stroke="#D4AF37" stroke-width="2" />
  <text x="1100" y="55" font-size="24" font-weight="bold" font-family="Arial, sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">2026</text>
</svg>
