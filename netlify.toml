[build]
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Force canonical domain — redirect old Netlify subdomain and www to zakateasy.org
[[redirects]]
  from = "https://zakateasy.netlify.app/*"
  to = "https://zakateasy.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.zakateasy.org/*"
  to = "https://zakateasy.org/:splat"
  status = 301
  force = true

# Fix duplicate URLs — redirect .html versions to clean URLs
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/what-is-zakat.html"
  to = "/what-is-zakat"
  status = 301
  force = true

[[redirects]]
  from = "/faq.html"
  to = "/faq"
  status = 301
  force = true

[[redirects]]
  from = "/about.html"
  to = "/about"
  status = 301
  force = true

[[redirects]]
  from = "/ramadan.html"
  to = "/ramadan"
  status = 301
  force = true

[[redirects]]
  from = "/duas.html"
  to = "/duas"
  status = 301
  force = true

[[redirects]]
  from = "/thank-you.html"
  to = "/thank-you"
  status = 301
  force = true

[[redirects]]
  from = "/blog/index.html"
  to = "/blog"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-DNS-Prefetch-Control = "on"
    Permissions-Policy = "interest-cohort=()"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=86400"
